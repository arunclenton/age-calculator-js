<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="age.css">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <h1>age calculator</h1>

        <div class="contaniner">
            <form>
                <div class="date1">
                    <h4>Date</h4>

                    <input type="text" name="date" id="date" placeholder="dd" required>

                </div>
                <div class="month1">
                    <h4>month</h4>

                    <input type="text" name="month" id="month" placeholder="mm" required>

                </div>
                <div class="year1">
                    <h4>year</h4>

                    <input type="text" name="year" id="year" placeholder="yyyyy" required>
                </div>
            </div>
                <div class="submit">
                    <input type="button" name="submit" value="submit" onclick="age()">
                </div>
                <div id="age"></div>
            </form>
       
    </div>
    <script src="age.js"></script>

</body>

</html>
